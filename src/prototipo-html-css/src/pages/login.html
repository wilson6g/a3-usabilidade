<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/login.css" />
    <link rel="shortcut icon" href="../img/logo.svg" />

    <title>Login</title>
    <script src="./login.js"></script>
    <script src="../util/validations.js"></script>
    <script src="./register.js"></script>
  </head>

  <body>
    <main class="d-flex flex-mobile-column vw-100 vh-100">
      <div
        class="d-flex align-items-center w-mobile-100 w-lm-100 h-lm-60 justify-content-center w-60 h-100 bg-primary"
      >
        <img
          class="w-60 h-60"
          src="/src/img/logo.svg"
          alt="Logomarca da plataforma composta por um dragão azulado ao lado do nome 'Dominus Pro'"
        />
      </div>

      <div
        class="d-flex align-items-center justify-content-center flex-column w-mobile-100 w-lm-100 w-40 h-100"
      >
        <h1 class="text-center fw-600 fs-3">Login</h1>
        <form method="post" class="w-60" onsubmit="login(event)">
          <label class="fs-3 d-flex py-5px" for="email"> Email </label>
          <input
            type="email"
            name="email"
            id="email"
            required
            class="d-flex w-100 border-none text-input bg-secondary"
            placeholder="seuemail@exemplo.com"
          />

          <label class="fs-3 d-flex py-5px" for="password"> Senha </label>
          <input
            type="password"
            name="password"
            id="password"
            required
            class="d-flex w-100 border-none text-input bg-secondary"
            placeholder="Senha"
          />

          <div
            class="d-flex w-100 align-items-center justify-content-center m1-025-t"
          >
            <button
              type="submit"
              class="border-rounded p-2 fs-3 d-flex color-secondary align-items-center justify-content-center bg-primary w-50"
            >
              Entrar
            </button>
          </div>

          <p class="d-flex text-center flex-column">
            Não tem uma conta?
            <a class="text-decoration-underline" href="register.html"> Cadastre-se </a>
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
