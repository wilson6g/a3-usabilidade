<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/login.css" />

    <title>Login</title>
  </head>

  <body>
    <main class="d-flex flex-s-column flex-lm-column vw-100 vh-100">
      <div
        class="d-flex align-items-center w-s-100 w-lm-100 h-lm-60 justify-content-center w-60 h-100 bg-primary"
      >
        <img
          class="w-60 h-60"
          src="/src/img/logo.svg"
          alt="Logomarca da plataforma composta por um dragão azulado ao lado do nome 'Dominus Pro'"
        />
      </div>

      <div
        class="d-flex align-items-center justify-content-center flex-column w-s-100 w-lm-100 w-40 h-100"
      >
        <h1 class="text-center fw-600 fs-3">Login</h1>
        <form method="post" class="w-60">
          <label class="text-label d-flex p5-y" for="email"> Email </label>
          <input
            type="email"
            name="email"
            class="d-flex w-100 border-none text-input bg-secondary"
            placeholder="seuemail@exemplo.com"
          />

          <label class="text-label d-flex p5-y" for="password"> Senha </label>
          <input
            type="password"
            name="password"
            class="d-flex w-100 border-none text-input bg-secondary"
            placeholder="Senha"
          />

          <!-- <div
            class="d-flex align-items-center justify-content-between fw-400 fs-1 container-remember w-s-100 w-lm-100 flex-s-column flex-lm-column"
          >
            <label class="d-flex" for="remember">
              <input
                type="checkbox"
                name="remember"
                class="d-flex w-100 border-none text-input bg-secondary"
              />
              Lembrar
            </label>
            <a href="#" class="text-underline"> Esqueceu a senha? </a>
          </div> -->

          <div class="d-flex w-100 align-items-center justify-content-center m1-025-t">
            <button
              type="submit"
              class="rounded p1 fs-1 d-flex color-secondary align-items-center justify-content-center bg-primary w-50"
            >
              Entrar
            </button>
          </div>

          <p class="d-flex text-center flex-column">
            Não tem uma conta?
            <a class="text-underline" href="#"> Cadastre-se </a>
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
